<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskQuest</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ヘッダー（ロゴ + ユーザー名 + ステータス） -->
<header class="header">
    <div class="header-left">
        <img src="images/logo.png" class="header-logo" alt="TaskQuest Logo">
        <span id="username-display" class="username">ヒーロー</span>
    </div>

    <div class="header-right">
        <span id="points-display">50</span> ポイント |
        Lv.<span id="level-display">1</span>
    </div>
</header>

<!-- メイン3カラム -->
<div class="main-grid">

    <!-- 左：プロフィール（アバター + 名前変更 + その他） -->
    <section class="profile">
        <h2>プロフィール</h2>

        <div class="avatar-circle">
            <canvas id="avatar-canvas" width="160" height="160"></canvas>
        </div>

        <button id="open-avatar-editor" class="btn">アバター編集</button>
        <button id="open-shop" class="btn">ショップ</button>

        <h3>ユーザー名変更</h3>
        <input id="username-input" type="text" placeholder="新しい名前">
        <button id="change-username-btn" class="btn-small">変更</button>
    </section>

    <!-- 中央：タスク管理 -->
    <section class="tasks">
        <h2>タスク管理</h2>

        <div class="task-input-row">
            <input id="task-input" type="text" placeholder="タスクを入力">
            <button id="create-task-btn" class="btn-create">+ 作成</button>
        </div>

        <ul id="task-list"></ul>

        <div class="task-btn-row">
            <button id="finish-task-btn" class="btn" disabled>完了</button>
            <button id="delete-task-btn" class="btn-danger" disabled>削除</button>
        </div>
    </section>

    <!-- 右：モンスター / その他メニュー -->
    <section class="monster">
        <h2>モンスター</h2>

        <div class="monster-box">
            <p>（今後追加予定）</p>
        </div>

        <h2>その他</h2>
        <button id="calendar-btn" class="btn">カレンダー</button>
        <button id="settings-btn" class="btn">設定</button>
    </section>

</div>

<!-- モーダル（アバター編集 / ショップ） -->
<div id="modal" class="modal">
    <div id="modal-content" class="modal-content"></div>
</div>

<script src="script.js"></script>

</body>
</html>
