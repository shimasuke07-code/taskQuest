<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>TaskQuest</title>
<link rel="stylesheet" href="style.css" />
</head>

<body class="night-bg">

<!-- Home -->
<div id="home-screen" class="home">
  <img src="logo.png" class="logo" />
  <h1>TaskQuest</h1>
  <button onclick="goToApp()" class="main-btn">はじめる</button>
</div>

<!-- Main -->
<div id="main" class="main hidden">

  <!-- Left -->
  <div class="col panel" id="left-panel">
    <h2>ユーザー</h2>
    <p id="username-display"></p>
    <p id="points"></p>
    <div class="level-box"></div>

    <h3>アバター</h3>
    <canvas id="avatar-canvas" width="120" height="150"></canvas>
    <button onclick="openAvatarEditor()">アバター編集</button>

    <h3>設定</h3>
    <button onclick="changeName()">名前変更</button>
    <button onclick="setDay()">昼テーマ</button>
    <button onclick="setNight()">夜テーマ</button>
    <button onclick="resetData()">データ削除</button>
  </div>

  <!-- Center -->
  <div class="col panel" id="center-panel">
    <h2>タスク</h2>
    <button onclick="openTaskMaker()">+作成</button>
    <div id="task-list"></div>

    <h3>デイリー</h3>
    <div id="daily-list"></div>

    <h3>ミッション</h3>
    <button onclick="openMissionMaker()">+追加</button>
    <div id="mission-list"></div>

    <h3>チーム</h3>
    <p id="team-display"></p>
    <button onclick="makeTeam()">チーム作成</button>
    <button onclick="joinTeam()">参加</button>

    <h3>カレンダー</h3>
    <div id="calendar"></div>
  </div>

  <!-- Right -->
  <div class="col panel" id="right-panel">
    <h2>バトル</h2>

    <canvas id="enemy-canvas" width="150" height="120"></canvas>
    <p id="enemy-hp"></p>

    <button onclick="openBattleMenu()">敵を選ぶ</button>
    <div id="battle-actions"></div>
  </div>
</div>

<!-- Avatar Editor -->
<div id="avatar-editor" class="popup hidden">
  <h2>アバター編集</h2>

  <label>髪色</label>
  <input type="color" id="hair-color" />

  <label>目の色</label>
  <input type="color" id="eye-color" />

  <label>体の色</label>
  <input type="color" id="body-color" />

  <br />
  <button onclick="saveAvatar()">保存</button>
  <button onclick="closeAvatarEditor()">閉じる</button>
</div>

<script src="script.js"></script>
</body>
</html>
