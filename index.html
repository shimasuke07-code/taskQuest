<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TaskQuest</title>
  <style>
    body {
      background-color: #111; /* 背景黒 */
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    canvas {
      border: 2px solid #fff;
      background-color: #222;
      margin-bottom: 10px;
    }
    #shop button {
      margin: 5px 0;
    }
    button {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>TaskQuest</h1>

  <!-- アバター -->
  <canvas id="avatar-canvas" width="120" height="120"></canvas>

  <!-- ポイント表示 -->
  <div id="points">ポイント: 0</div>

  <!-- ショップ -->
  <button id="open-shop">ショップを開く</button>
  <div id="shop"></div>

  <!-- 敵アニメーション -->
  <canvas id="enemy-canvas" width="150" height="120" style="border:2px solid #fff; background:#222; margin-top:20px;"></canvas>
  <div id="enemy-hp">敵HP: 0</div>
  <button onclick="attack()">攻撃</button>
  <button onclick="skill()">スキル</button>
  <button onclick="magic()">魔法</button>

  <!-- ここに他のUI（タスクとか）を追加 -->

  <!-- JSファイル読み込み -->
  <script src="script.js"></script>

</body>
</html>
