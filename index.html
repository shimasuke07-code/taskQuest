<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>TaskQuest ホーム</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background: radial-gradient(circle at center, #0b0c21, #000000);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}
button {
  cursor: pointer;
  padding: 10px 20px;
  margin: 10px;
  background-color: #444;
  color: #fff;
  border: none;
  border-radius: 5px;
}
button:hover {
  background-color: #666;
}
img.logo {
  width: 300px;
  height: 60px;
  margin-bottom: 40px;
}
</style>
</head>
<body>

<img src="images/logo.png" alt="TaskQuestロゴ" class="logo">

<h1>TaskQuestへようこそ！</h1>
<p>タスクをゲーム感覚で管理しよう！</p>

<button onclick="location.href='taskquest.html'">ゲームを始める</button>

</body>
</html>
