<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskQuest</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <h1>TaskQuest</h1>
    <span id="username-display">ヒーロー</span>
    <span id="points-display">50</span>ポイント | Lv.<span id="level-display">1</span>
</div>

<div class="main">
    <div class="avatar-profile">
        <h2>プロフィール</h2>
        <canvas id="avatar-canvas" width="160" height="160"></canvas>
        <button id="open-avatar-editor">アバター編集</button>
    </div>

    <div class="tasks">
        <h2>タスク管理</h2>
        <div class="task-input">
            <input type="text" id="task-input" placeholder="タスクを入力">
            <button id="create-task-btn">+作成</button>
        </div>
        <ul id="task-list"></ul>
        <button id="finish-task-btn" disabled>完了</button>
        <button id="delete-task-btn" disabled>削除</button>
    </div>

    <div class="monster-other">
        <h2>モンスター & その他</h2>
        <button id="calendar-btn">カレンダー</button>
        <button id="settings-btn">設定</button>
    </div>
</div>

<!-- アバター編集用モーダル -->
<div id="modal" class="modal">
    <div class="modal-content" id="modal-content"></div>
</div>

<script src="script.js"></script>
</body>
</html>


</body>
</html>
